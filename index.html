<!DOCTYPE html>
<html>
    <head>
        <title>Cáculo de IMC</title>
        <link href="index.css"  rel="stylesheet"/>
        <script>


            function calcular_imc(){


      
                    var peso = document.getElementById('peso').value;
                    var altura = document.getElementById('altura').value;
                    var peso =  parseFloat(peso.replace(",","."));
                    var altura = parseFloat(altura.replace(",","."));
                    
                    var imc =  parseFloat( peso / altura ** 2);
                    imc = imc.toFixed(2);
                    
                    if (imc < parseFloat(18,5)){
                        document.getElementById("resultado").innerHTML = "O seu imc é " + imc + " Magreza";
                    }else if( imc > parseFloat(18,5) && imc < parseFloat(24,4)){
                        document.getElementById("resultado").innerHTML = "O seu imc é " + imc + " Normal";
                    }else if( imc > parseFloat(24,9) && imc < parseFloat(30)){
                        document.getElementById("resultado").innerHTML = "O seu imc é " + imc + " Sorbrepeso";
                    }else if(imc >  parseFloat(30)){
                        document.getElementById("resultado").innerHTML = "O seu imc é " + imc + "Obesidade";
                    }
            }

        </script>
    </head>
    <body>

        <div class="letter">
            <h1 class="letter-title">
                IMC
            </h1>
            <div class="letter-content">
                <div>Peso</div>  <div><input type="text" id="peso"></div>
                <div>Altura</div> <div><input type="text" id="altura"></div>
                    
                 <button  id="calcular" onclick="calcular_imc()">Calcular</button>
                 <br><br><br>

                    <div id = "resultado" ></div>
                
            </div>
        </div>

    </body>
</html>
